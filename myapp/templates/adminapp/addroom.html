{% load static tailwind_tags %}
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Room</title>
    {% tailwind_css %}
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-6">
    <div class="w-full max-w-md mx-auto bg-gray-200 rounded-lg shadow-md p-4 sm:p-6">
        <div class="relative flex justify-center">
            <a href="{% url 'adminrooms' %}" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-xl font-bold" aria-label="Close form">âœ•</a>
            <h2 class="inline-block font-bold bg-gray-800 text-white rounded-lg text-2xl sm:text-3xl px-4 py-2 mt-4 mb-4 sm:mb-6">Room Registration</h2>
        </div>
    <div class="flex justify-center text-black">
        <div id="form-container" class="w-full">
            <form name="register" hx-post="{% url 'addroom' %}" hx-target="#form-container" hx-select="#form-container" hx-swap="outerHTML" class="forms">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="inroomname" class="block font-bold text-lg text-gray-800 mb-2">Room Name:</label>
                    <input id="inroomname" 
                           class="w-full rounded-lg border {% if form.inroomname.errors %}border-red-500{% else %}border-gray-300{% endif %} text-base px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                           type="text" 
                           name="inroomname" 
                           value="{{ form.inroomname.value|default:'' }}" 
                           required>
                    {% if form.inroomname.errors %}
                        <span class="text-red-500 text-sm mt-1 block">{{ form.inroomname.errors.0 }}</span>
                    {% endif %}
                </div>
                <div class="flex justify-center mt-4 mb-4">
                    <button class=" btn w-full sm:w-1/2 bg-blue-700 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-900 transition text-base" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
